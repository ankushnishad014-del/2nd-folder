<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
       .container{
        display:flex ;
        justify-content: center;
        border: 12px solid black;
        background-color: bisque;
       }
    </style>
</head> 
<body>
    <div class="container">
    <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter Your Name"><br><br>
        <label>Password:</label>
        <input type="password" placeholder="Enter Password"><br><br>
        <label>Email:</label>
        <input type="email" placeholder="Enter Email Correctly"><br><br>
        <label>Ph. Number:</label>
        <input type="number" placeholder="Enter your Number"><br><br>
        <label>Date Of Birth: </label>
        <input type="date"><br><br>
        <label>Gender:</label><br>
        Male<input type="radio" name="Gender" value="Male">
        FeMale<input type="radio" name="Gender" value="FeMale">
        Other<input type="radio" name="Gender" value="Other"><br><br>
        <label>Hobbies:</label><br>
        <input type="checkbox">playing<br>
        <input type="checkbox">Singing<br>
        <input type="checkbox">Photography<br>
        <input type="checkbox">Eating<br>
        <input type="checkbox">Studying<br><br>
        <!-- <label>Submit Form</label> -->
        <input type="submit">
        <input type="reset">
        <input type="button" value="Final Submit "><br><br>
        <textarea rows="19" cols="70">feedback</textarea><br><br>
            <b>Select Your Dishes</b>
<select name="Junk food">
    <option>Pizza</option>
    <option>Burger</option>
    <option>Noodles</option>
    <option>Momos</option>
    <option>Veg-Biryani</option>
</select>
        </form>
        </div>
</body>
</html>
